<html>
<head>
<title>My first chart using FusionCharts Suite XT</title>


<script src="Library/jquery-1.11.3.min.js"></script>



<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
<script type="text/javascript" src="http://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js?cacheBust=56"></script>

<script src="Library/jqueryUI/jquery-ui.min.js"></script>
<script type="text/javascript" src="Library/fusioncharts-jquery-plugin-master/package/fusioncharts.js"></script>
<script type="text/javascript" src="Library/fusioncharts-jquery-plugin-master/package/fusioncharts-jquery-plugin.js"></script>

<script type="text/javascript" src="Library/fusioncharts-jquery-plugin-master/src/fusioncharts-jquery-plugin.js"></script>

<script>
  $(document).ready(function () {

    
    $("#chart-container").insertFusionCharts({
        type: "column2d",
        width: "500",
        height: "300",
        dataFormat: "json",
        dataSource: {
            "chart": {
                "caption": "Monthly revenue",
                "subCaption": "Last Year",
                "xAxisName": "Month",
                "yAxisName": "Revenues",
                //Making the chart export enabled in various formats
                "exportEnabled" :"1",
                "numberPrefix": "$",
                "theme": "fint"
            },

            "data": [{
                "label": "Jan",
                    "value": "420000"
            }, {
                "label": "Feb",
                    "value": "810000"
            }, {
                "label": "Mar",
                    "value": "720000"
            }, {
                "label": "Apr",
                    "value": "550000"
            }, {
                "label": "May",
                    "value": "910000"
            }, {
                "label": "Jun",
                    "value": "510000"
            }, {
                "label": "Jul",
                    "value": "680000"
            }, {
                "label": "Aug",
                    "value": "620000"
            }, {
                "label": "Sep",
                    "value": "610000"
            }, {
                "label": "Oct",
                    "value": "490000"
            }, {
                "label": "Nov",
                    "value": "900000"
            }, {
                "label": "Dec",
                    "value": "730000"
            }]
        }
    });
        
}

);
</script>
</head>
<body>
  <div id="chart-container">
 </div>

</body>

</html>
